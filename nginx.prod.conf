worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Увеличиваем размер буферов для WebSocket
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Статические файлы
        location / {
            try_files $uri $uri/ /index.html;
            
            # Отключаем кэширование для HTML
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
            
            # Кэширование для статики
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1d;
                add_header Cache-Control "public, immutable";
            }
        }

        # API проксирование
        location /api/ {
            proxy_pass http://backend:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Participant-ID" always;
            add_header Access-Control-Expose-Headers "X-Participant-ID" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Health check
        location /health {
            proxy_pass http://backend:8080/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Server info
        location /server-info {
            proxy_pass http://backend:8080/server-info;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # WebSocket для чата
        location /ws/ {
            proxy_pass http://backend:8080/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # Screen share
        location /screen-share/ {
            proxy_pass http://backend:8080/screen-share/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

