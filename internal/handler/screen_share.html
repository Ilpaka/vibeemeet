<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        video {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Server Screen Share Demo</h1>
    <div class="status" id="status">Ready to connect</div>
    <video id="remoteVideo" autoplay playsinline></video>
    <div>
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <script>
        let pc = null;
        let peerId = null;

        async function connect() {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            statusEl.textContent = 'Connecting...';
            connectBtn.disabled = true;

            try {
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                pc.ontrack = (event) => {
                    console.log('Received track:', event.track.kind);
                    const video = document.getElementById('remoteVideo');
                    video.srcObject = new MediaStream([event.track]);
                    video.play();
                    statusEl.textContent = 'Connected - Receiving video';
                };

                pc.onicecandidate = async (event) => {
                    if (event.candidate && peerId) {
                        try {
                            await fetch(`/screen-share/ice/${peerId}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(event.candidate.toJSON())
                            });
                        } catch (error) {
                            console.error('Error sending ICE candidate:', error);
                        }
                    }
                };

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                const response = await fetch('/screen-share/offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sdp: offer.sdp,
                        type: offer.type
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to connect');
                }

                const answerData = await response.json();
                peerId = response.headers.get('X-Peer-Connection-ID');

                await pc.setRemoteDescription(new RTCSessionDescription({
                    type: answerData.type,
                    sdp: answerData.sdp
                }));

                if (peerId) {
                    pollICECandidates(peerId);
                }

                disconnectBtn.disabled = false;
            } catch (error) {
                console.error('Connection error:', error);
                statusEl.textContent = 'Error: ' + error.message;
                connectBtn.disabled = false;
            }
        }

        async function pollICECandidates(peerId) {
            const maxAttempts = 50;
            let attempts = 0;

            const poll = async () => {
                if (attempts >= maxAttempts || !pc) return;

                try {
                    const response = await fetch(`/screen-share/ice/${peerId}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.candidates && data.candidates.length > 0) {
                            for (const candidate of data.candidates) {
                                await pc.addICECandidate(candidate);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error polling ICE candidates:', error);
                }

                attempts++;
                setTimeout(poll, 500);
            };

            poll();
        }

        async function disconnect() {
            if (peerId) {
                try {
                    await fetch(`/screen-share/hangup/${peerId}`, {
                        method: 'POST'
                    });
                } catch (error) {
                    console.error('Error disconnecting:', error);
                }
                peerId = null;
            }

            if (pc) {
                pc.close();
                pc = null;
            }

            const video = document.getElementById('remoteVideo');
            video.srcObject = null;

            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }
    </script>
</body>
</html>
