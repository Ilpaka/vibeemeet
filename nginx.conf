events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Resolver для Docker DNS
    resolver 127.0.0.11 valid=30s;

    # Map для WebSocket connection upgrade (должен быть до использования)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream для backend API
    upstream backend {
        server backend:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Запрет на листинг директорий
        autoindex off;

        # Явная обработка index.html для избежания циклов
        location = /index.html {
            access_log off;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Кэширование статических файлов (изображения и шрифты)
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # CSS и JS без кэширования (для разработки)
        location ~* \.(css|js)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            access_log off;
        }

        # HTML файлы - без кэширования для актуальности
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        # Статические файлы фронтенда
        location / {
            try_files $uri $uri/ /index.html;
        }

        # =====================================================
        # Auth API - проксирование на внешний auth-сервис
        # =====================================================
        # Auth-сервис (NextUp) работает на host:8080
        # Путь: /auth-api/* -> http://host.docker.internal:8080/api/v1/auth/*
        # =====================================================
        location /auth-api/ {
            # Используем host.docker.internal для доступа к localhost хоста
            # (auth-сервис запущен в отдельном docker-compose на порту 8080)
            set $auth_upstream http://host.docker.internal:8080;
            
            # Переписываем путь: /auth-api/register -> /api/v1/auth/register
            rewrite ^/auth-api/(.*) /api/v1/auth/$1 break;
            
            proxy_pass $auth_upstream;
            proxy_http_version 1.1;
            
            # Заголовки для проксирования
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Важно: передаем cookies от клиента к серверу и обратно
            # Переписываем путь cookie для работы через proxy
            proxy_cookie_path /api/v1/auth /auth-api;
            
            # CORS заголовки для auth API
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials true always;
            
            # Обработка preflight запросов
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials true always;
                return 204;
            }
            
            # Таймауты
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Буферизация
            proxy_buffering off;
            
            # Передача ошибок
            proxy_intercept_errors off;
        }

        # API проксирование - сохраняем путь /api/
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            
            # Заголовки для проксирования
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # WebSocket поддержка
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Буферизация
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
            
            # Передача ошибок
            proxy_intercept_errors off;
        }

        # WebSocket для чата - проксируем на /ws/chat/
        location /ws/ {
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;
            
            # Обязательные заголовки для WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличенные таймауты для WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Отключаем буферизацию для WebSocket
            proxy_buffering off;
        }

        # Screen share endpoints
        location /screen-share/ {
            proxy_pass http://backend/screen-share/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering off;
        }

        # Health check
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            access_log off;
        }

        # Server info (IP и настройки для клиентов)
        location /server-info {
            proxy_pass http://backend/server-info;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Разрешаем CORS для всех источников
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}
