<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Видеоконференция - Регистрация</title>
    <link rel="stylesheet" href="css/style.css?v=20251222" />
  </head>
  <body>
    <div class="background-aurora"></div>
    <div class="background-noise"></div>

    <div class="app-root">
      <header class="topbar">
        <div class="brand">
          <!-- <div class="brand-logo">VK</div> -->
          <div class="brand-text">
            <div class="brand-title">Регистрация</div>
            <div class="brand-sub">микрофон и камера можно проверить заранее</div>
          </div>
        </div>
        <div class="top-actions link-back" id="btn-back" data-tip="Вернуться на главный экран">
          ← Назад
        </div>
      </header>

      <section id="screen-register" class="register-screen">
        <div class="auth-card glass">
          <div class="auth-header">
            <p class="eyebrow">Новая комната</p>
            <h2>Придумайте имя</h2>
            <p class="lede">Имя увидят участники комнаты.</p>
          </div>

          <div class="form-group">
            <label for="input-username">Имя пользователя</label>
            <div class="input-shell" data-tip="Имя, которое будет видно другим участникам">
              <input
                id="input-username"
                type="text"
                placeholder="Например, Neo"
                autocomplete="username"
              />
            </div>
          </div>

          <div class="media-row media-row--compact">
            <div class="media-control-group">
              <div id="btn-mic" class="media-button" title="Микрофон" data-tip="Проверить микрофон перед входом">
                <svg viewBox="0 0 24 24" fill="none">
                  <path
                    d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Zm6-3a6 6 0 0 1-12 0M12 18v3"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div id="mic-volume-slider" class="mic-volume-container hidden">
                <input type="range" id="mic-volume-range" min="0" max="100" value="50" class="volume-slider" />
                <div class="volume-label">Громкость</div>
              </div>
            </div>
            <div class="media-control-group">
              <div id="btn-camera" class="media-button" title="Камера" data-tip="Проверить камеру перед входом">
                <svg viewBox="0 0 24 24" fill="none">
                  <rect
                    x="3"
                    y="6"
                    width="18"
                    height="13"
                    rx="2.4"
                    stroke-width="1.6"
                  />
                  <circle cx="12" cy="12.5" r="3.3" stroke-width="1.6" />
                  <path
                    d="M9 5.2 9.7 4a1 1 0 0 1 .9-.55h2.8a1 1 0 0 1 .9.55l.7 1.2"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <div id="camera-preview" class="camera-preview-container hidden">
                <video id="camera-preview-video" autoplay muted playsinline></video>
              </div>
            </div>
            <div class="hint">Настройки сохранятся для комнаты</div>
          </div>

          <div class="reg-footer">
            <button id="btn-register" class="btn btn-primary" data-tip="Создать комнату и войти">
              Создать комнату
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="js/CreateRoom.js?v=20251222" defer></script>
  </body>
</html>
