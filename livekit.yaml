# LiveKit Server Configuration для локальной сети
# https://docs.livekit.io/home/self-hosting/config/

port: 7880
bind_addresses:
  - 0.0.0.0

rtc:
  # Отключаем определение внешнего IP через STUN
  use_external_ip: false
  
  # Порты для WebRTC
  port_range_start: 50000
  port_range_end: 50100
  tcp_port: 7881
  udp_port: 7882
  
  # Включаем ICE Lite для упрощения NAT traversal в локальной сети
  use_ice_lite: true
  
  # Таймауты для PLI (Picture Loss Indication)
  pli_throttle:
    low_quality: 500ms
    mid_quality: 1s
    high_quality: 1s

logging:
  level: debug
  pion_level: warn

# Настройки комнат
room:
  empty_timeout: 300
  departure_timeout: 20
  auto_create: true

